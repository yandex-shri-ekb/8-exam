<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Яндекс Атом</title>
        <!-- Sources -->
        <link rel="stylesheet" href="style/main.css">
        <!-- Meta -->
        <meta name="description" content="Яндекс Атом">
        <meta name="keywords" content="Яндекс,Атом,Веб,Будущее">
        <!-- Icons -->
        <link rel="shortcut icon" href="images/icons/favicon.ico" type="image/x-icon">
        <link rel="apple-touch-icon" href="images/icons/apple-touch-icon.png">
        <link rel="apple-touch-icon" sizes="57x57" href="images/icons/apple-touch-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="images/icons/apple-touch-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="images/icons/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="images/icons/apple-touch-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="images/icons/apple-touch-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="images/icons/apple-touch-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="images/icons/apple-touch-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="images/icons/apple-touch-icon-152x152.png">
    </head>
    <body>
        <div class="story-box">
            <div class="yandex-box">
                <div class="yandex-logo"></div>
                <div>
                    <ul class="yandex-scene__drinks-and-airplanes">
                        <li class="layer" data-depth="0.10"><img src="images/yandex-scene__drinks-and-airplanes.png"></li>
                    </ul>
                    <ul class="yandex-scene__splash">
                        <li class="layer" data-depth="0.20"><img src="images/yandex-scene__splash_grey.png"></li>
                        <li class="layer" data-depth="0.30"><img src="images/yandex-scene__splash_white.png"></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Load scripts -->
        <script type="text/javascript" src="js/parallax.min.js"></script>
        <script type="text/javascript">
            // First-plan scene
            var first_scene = document.getElementsByClassName("yandex-scene__drinks-and-airplanes")[0];
            var parallax_first_scene = new Parallax(first_scene);
            // Second plan scene
            var second_scene = document.getElementsByClassName("yandex-scene__splash")[0];
            var parallax_second_scene = new Parallax(second_scene);
        </script>
    </body>
</html>
